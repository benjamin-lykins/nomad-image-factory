---
# Red Hat Enterprise Linux or derivative specific tasks.

# Tasks for disconnecting from Red Hat Subscription Manager.
- name: Getting guest operating system information.
  ansible.builtin.debug:
    msg: "OS: {{ ansible_distribution }} {{ ansible_distribution_version }}"

- name: Checking the Red Hat Subscription Manager status.
  when: ansible_distribution == 'RedHat' and platform in ['vsphere-iso', 'vsphere-clone']
  ansible.builtin.command:
    cmd: subscription-manager status
  register: result
  failed_when: "'ERROR' in result.stderr"
  changed_when: false

# Tasks for updating the operating system and installing additional packages with DNF.
- name: Updating the operating system and installing additional packages.
  when: (ansible_distribution == 'Fedora') or (ansible_os_family == 'RedHat' and ansible_distribution_major_version | int >= 8)
  block:
    # Azure was bombing out not sure why. This is a workaround or maybe just a copout.
    - name: Clearing the DNF cache.
      become: true
      ansible.builtin.command:
        cmd: dnf clean all

    - name: Updating the operating system.
      ansible.builtin.dnf:
        name: "*"
        state: latest # noqa package-latest
        update_cache: true

    - name: Installing additional packages.
      ansible.builtin.dnf:
        name: "{{ base_additional_packages[ansible_os_family] }}"
        state: latest # noqa package-latest

    - name: Installing cloud-init.
      when: enable_cloudinit == 'true' and ansible_distribution_version | int >= 8
      become: true
      ansible.builtin.dnf:
        name: cloud-init
        state: latest # noqa package-latest

# Tasks for updating the operating system and installing additional packages with yum.
- name: Updating the operating system and installing additional packages.
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version | int < 8
  block:
    - name: Updating the operating system.
      ansible.builtin.yum: # noqa fqcn[action-core]
        name: "*"
        state: latest # noqa package-latest
        update_cache: true

    - name: Installing additional packages.
      ansible.builtin.yum: # noqa fqcn[action-core]
        name: "{{ base_additional_packages[ansible_os_family] }}"
        state: latest # noqa package-latest

- name: Install SSM Agent for AWS Systems Manager
  when: platform == 'amazon-ebs' and ansible_os_family == 'RedHat' and ansible_distribution_major_version | int >= 8
  become: true
  ansible.builtin.command:
    cmd: dnf install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
